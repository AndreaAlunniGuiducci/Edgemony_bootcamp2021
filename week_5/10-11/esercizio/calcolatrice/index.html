<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>09/11</title>
</head>

<body>
    <div id="result">
        <p></p>
    </div>
    <div class="modal">
        <h1>seleziona i numeri separati da uno spazio e poi un operazione</h1>
        <input type="text" id="numeri">
        <div id="operator">
            <img id="addizione" alt="addizione"
                src="https://img.icons8.com/material-outlined/48/000000/plus-math--v1.png" />
            <img id="sottrazione" alt="sottrazione" src="https://img.icons8.com/material-rounded/48/000000/minus.png" />
            <img id="moltiplicazione" alt="moltiplicazione"
                src="https://img.icons8.com/material-outlined/48/000000/multiply--v1.png" />
            <img id="divisione" alt="divisione" src="https://img.icons8.com/material-rounded/48/000000/divide-2.png" />
            <img id="potenza" alt="potenza" src="https://img.icons8.com/fluency-systems-filled/48/000000/pow.png" />
            <img id="radice" alt="radice quadrata" src="https://img.icons8.com/ios/50/000000/square-root-2.png" />
        </div>
        <p id="risultao"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
